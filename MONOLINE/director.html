<body>
  <header id="header">
    <img id="logo" src="img/logo.png" alt="ブランドのロゴです">
  </header>

  <main>
    <section id="about" class="contain">
      <h2>MONOLINEとは</h2>
      <div class="text">
        <p>
          ありのままの自分を愛せない、自信が持てない。<br>
          忙しない日々を生きる中で、そう思うこともあるでしょう。<br>
          そんな心の曇りを、メイクで少しでも晴らすことができたなら。<br>
          MONOLINEは、全ての人が「自分に生まれてよかった」と<br>
          思えることを願うメイクアップブランドです。
        </p>
      </div>
    </section>
  </main>
